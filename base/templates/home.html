{% extends 'main.html' %} {% block title %}
<title>home</title>
{% endblock title %} {% block content %}
<h1>home page</h1>
<a href="{% url 'create-room' %}">create room</a>
<div>
  <ul class="container">
    {% for room in rooms%}
    <li class="row g-5">
      <div class="card col-auto">
        <a href="{% url 'update-room' room.id %}" class="btn btn-secondary"
          >Edit</a
        >
        <a href="{% url 'delete-room' room.id %}" class="btn btn-danger"
          >Delete</a
        >
        <span>{{room.id}} ----</span> <br />
        <strong>@{{room.host.username}}</strong><br />
        <a href="{% url 'room' room.id %}">{{room.name}}</a>
        <h6>{{room.topic.name}}</h6>
      </div>
    </li>
    {% endfor%}
  </ul>
</div>
{% endblock content %}
